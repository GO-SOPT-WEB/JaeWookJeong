<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Todo Mate</h1>
    </header>
    <main class="main_wrapper">
      <section class="section_wrapper">
        <div class="section_item">
          <h2>월</h2>
          <div class="todo_check">
            <span class="todo_num">8</span>
            <img class="image_heart" src="image/ic_heart.svg" alt="heart" />
          </div>
          <h2 class="today">27</h2>
        </div>
        <div class="section_item">
          <h2>화</h2>
          <div class="todo_check">
            <span class="todo_num">6</span>
            <img class="image_heart" src="image/ic_heart.svg" alt="heart" />
          </div>
          <h2>28</h2>
        </div>
        <div class="section_item">
          <h2>수</h2>
          <div class="todo_check">
            <span class="todo_num">6</span>
            <img class="image_heart" src="image/ic_heart.svg" alt="heart" />
          </div>
          <h2>29</h2>
        </div>
        <div class="section_item">
          <h2>목</h2>
          <div class="todo_check">
            <span class="todo_num">6</span>
            <img class="image_heart" src="image/ic_heart.svg" alt="heart" />
          </div>
          <h2>30</h2>
        </div>
        <div class="section_item">
          <h2>금</h2>
          <div class="todo_check">
            <span class="todo_num">6</span>
            <img class="image_heart" src="image/ic_heart.svg" alt="heart" />
          </div>
          <h2>31</h2>
        </div>
        <div class="section_item">
          <h2>토</h2>
          <div class="todo_check">
            <span class="todo_num">6</span>
            <img class="image_heart" src="image/ic_heart.svg" alt="heart" />
          </div>
          <h2>1</h2>
        </div>
        <div class="section_item">
          <h2>일</h2>
          <div class="todo_check">
            <span class="todo_num">6</span>
            <img class="image_heart" src="image/ic_heart.svg" alt="heart" />
          </div>
          <h2>2</h2>
        </div>
      </section>
      <section class="todo_list">
        <aricle class="todo-list_wrapper">
          <header class="todo_header">
            <h1>todo</h1>
            <img class="todo_plus" src="image/plus.png" alt="plus" />
          </header>
          <div class="todo_item">
            <img
              class="todo_heart heart--active"
              src="image/ic_heart.svg"
              alt="heart"
            />
            <span>7:30 기상</span>
          </div>
          <div class="todo_item">
            <img
              class="todo_heart heart--active"
              src="image/ic_heart.svg"
              alt="heart"
            />
            <span>아티클 읽기</span>
          </div>
        </aricle>
        <aricle class="todo-list_wrapper name">
          <header class="todo_header">
            <h1>재욱</h1>
            <img class="todo_plus" src="image/plus.png" alt="plus" />
          </header>
          <div class="todo_item">
            <img class="todo_heart" src="image/ic_heart.svg" alt="heart" />
            <span>밥 먹기</span>
          </div>
          <div class="todo_item">
            <img class="todo_heart" src="image/ic_heart.svg" alt="heart" />
            <span>책 읽기</span>
          </div>
        </aricle>
        <aricle class="todo-list_wrapper sopt">
          <header class="todo_header">
            <h1>sopt</h1>
            <img class="todo_plus" src="image/plus.png" alt="plus" />
          </header>
          <div class="todo_item">
            <img class="todo_heart" src="image/ic_heart.svg" alt="heart" />
            <span>1차 과제하기</span>
          </div>
          <div class="todo_item">
            <img class="todo_heart" src="image/ic_heart.svg" alt="heart" />
            <span>생각과제 하기</span>
          </div>
        </aricle>
        <aricle class="todo-list_wrapper operation">
          <header class="todo_header">
            <h1>운영팀</h1>
            <img class="todo_plus" src="image/plus.png" alt="plus" />
          </header>
          <div class="todo_item">
            <img class="todo_heart" src="image/ic_heart.svg" alt="heart" />
            <span>대관 알아보기</span>
          </div>
          <div class="todo_item">
            <img class="todo_heart" src="image/ic_heart.svg" alt="heart" />
            <span>1차행사 준비하기</span>
          </div>
        </aricle>
      </section>
    </main>
    <footer>
      <button type="button">
        <img src="image/calendar.png" alt="calendar" />달력</button
      ><button type="button"><img src="image/user.png" alt="user" />MY</button>
    </footer>
  </body>
</html>
